<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar class="ion-padding-horizontal">
    <ion-title color="light ion-no-padding" style="font-size: 30px;font-weight: bolder;">Wayz</ion-title>
    <ion-avatar slot="end" class="ion-padding"><img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlie4MsQ9pJSSKY7DoEpxn3uBAq-rT7in1sA&s" alt=""
        class=""></ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar showClearButton="focus" class="ion-margin-top"></ion-searchbar>
  <div class="ion-margin">
    <ion-chip *ngFor="let item of chip;let i=index" [color]="isSelected(i) ? 'primary' : 'dark' "
      (click)="change(i)">{{item}}</ion-chip>
  </div>

  <ion-list>
    <ion-item lines="none" class="">
      <h5>Travel Places</h5>
      <ion-button slot="end" fill="clear" color="medium">Show More</ion-button>
    </ion-item>
  </ion-list>

  <swiper-container [modules]="swiperModules" [slidesPerView]="1.15" [centeredSlides]="true">
    @for (item of places; track $index) {
    <swiper-slide>
      <ion-card>
        <div class="">
          <img [src]="item.imgURL" class="ion-padding">
        </div>
        <ion-card-header class="ion-padding-horizontal">
          <h2 style="margin: 0; color: black;">{{item.name}}</h2>
        </ion-card-header>
        <ion-card-content>
          <ion-grid class="ion-no-padding">
            <ion-row class=" ion-align-items-center">
              <ion-col size="6">
                <ion-text class="">$ {{ item.price }}</ion-text>
              </ion-col>
              <ion-col size="6" class="ion-text-end">
                <ion-button fill="clear" (click)="addToFavourites(item)">
                  <ion-icon name="heart-outline" size="large" color="primary" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </swiper-slide>
    }
  </swiper-container>

  <ion-list>
    <ion-item lines="none" class="">
      <h5>Best Destination</h5>
      <ion-button slot="end" fill="clear" color="medium">Show More</ion-button>
    </ion-item>
  </ion-list>

  <swiper-container [modules]="swiperModules" [slidesPerView]="1.15" [centeredslides]="true">
    @for (item of bestDestinations; track $index) {
    <swiper-slide>
      <ion-card class="ion-padding">
        <ion-list lines="none">
          <ion-item>
            <ion-thumbnail slot="start" class="">
              <ion-img [src]="item.imgURL" class=""></ion-img>
            </ion-thumbnail>
            <ion-label class="ion-margin-start">
              <h2 class="">{{item.name}}</h2>
              <p class=""><ion-icon name="star"></ion-icon> {{item.rating}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card>
    </swiper-slide>
    }
  </swiper-container>
</ion-content>
