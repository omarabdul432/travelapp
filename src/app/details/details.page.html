<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" fill="clear" [routerLink]="['/tabs/tab2']">
      <ion-icon name="arrow-back" color="light" size="large"></ion-icon>
    </ion-button>
    <ion-title class="ion-no-padding" color="light">Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let item of items" class="ion-margin-top">
    <ion-item lines="none">
      <img [src]="item.imgURL" alt="" />
    </ion-item>

    <ion-item lines="none" class="ion-margin-top">
      <ion-icon name="location"></ion-icon>
      <ion-text>
        <h2>{{item.name}}</h2>
      </ion-text>
      <ion-icon name="star" size="small" color="warning" slot=""></ion-icon>
      <ion-text color="medium">
        <h3>{{item.rating}}</h3>
      </ion-text>
    </ion-item>
    <ion-card>
      <ion-card-content>
        <ion-card-subtitle>{{item.description}}</ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
